<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unternehmensberatung Gradmann</title>
    <meta
      name="description"
      content="Wendig, flexibel und agil."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/app.png">
    <link rel="mask-icon" href="favicon/tab.svg" color="#5bbad5">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/512.png">
    <link rel="stylesheet" href="https://use.typekit.net/axw0vns.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <section class="output">
      <textarea id="render" readonly rows="10" cols="50"></textarea>
    </section>
    <script>
      document.getElementById("m1").addEventListener("click", onMenu);
      document.getElementById("m2").addEventListener("click", onMenu);
      document.getElementById("m3").addEventListener("click", onMenu);
      function onMenu(e) {
        document.getElementById('menu-check').checked = false;
        if (e.target.getAttribute){
          var href = e.target.getAttribute('href');
          if (href) {
            e.preventDefault();
            var elem = document.getElementById(href.substring(1));
            if (elem && elem.scrollIntoView){
              elem.scrollIntoView({ left: 0, block: 'start', behavior: 'smooth' });
            }
          }
        }
      }
    </script>
  </body>
</html>
